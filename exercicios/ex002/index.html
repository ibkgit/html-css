<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo <br> de qualquer
        jeito. Basta colocar tudo
        no meio das tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico,<br> é só colocar tudo no par das tags
    </p>
    <hr>
    <p>Vamos adicionar Simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar emoji
       &#x1F596;
       &#x1F913;
    </p>
</body>
</html>
